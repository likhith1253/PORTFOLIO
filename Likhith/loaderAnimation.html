<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Card Transformation</title>
    <!-- Likhith nuvv own ga ee color schemes ni marchu and ardham chesodaniki try chey colors ela change avutunnayi ani-->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #6c5ce7;
        --button-color: #6c5ce7;
        --card-bg: rgba(255, 255, 255, 0.2);
        --text-color: #fff;
        --shadow-color: rgba(108, 92, 231, 0.4);
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--primary-color);
        transition: background-color 1s ease-in-out;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        position: relative;
      }

      .theme-buttons {
        position: absolute;
        top: 20px;
        display: flex;
        gap: 16px;
      }

      .theme-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .theme-btn:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .theme-btn.active {
        transform: scale(1.15);
        border-color: white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      /* Theme Colors */
      .elegant {
        background: linear-gradient(135deg, #3e4bdb 0%, #81e55a 100%);
      }
      .ocean {
        background: linear-gradient(135deg, #c321ef 0%, #f12778 100%);
      }
      .sunset {
        background: linear-gradient(135deg, #ff5722 0%, #e91e63 100%);
      }
      .forest {
        background: linear-gradient(135deg, #388e3c 0%, #1b5e20 100%);
      }
      .cosmic {
        background: linear-gradient(135deg, #9c27b0 0%, #6a0080 100%);
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .button {
        padding: 15px 40px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background: var(--button-color);
        color: white;
        border-radius: 50px;
        transition: all 0.4s ease;
        font-weight: bold;
        box-shadow: 0 6px 16px var(--shadow-color);
        position: relative;
        overflow: hidden;
      }

      .button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .button:hover {
        transform: translateY(-5px);
      }

      .button:hover::after {
        transform: translateX(0);
      }

      .card {
        width: 100%;
        max-width: 490px;
        min-height: 250px;
        padding: 40px 150px;
        background-color: var(--card-bg);
        backdrop-filter: blur(10px);
        color: var(--text-color);
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 30px,
          inset rgba(255, 255, 255, 0.2) 0px 0px 20px;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5) rotate(10deg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        visibility: hidden;
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .text {
        font-size: 22px;
        line-height: 1.6;
        opacity: 0;
        transform: translateY(30px);
        transition-delay: 0.5s;
        transition-duration: 0.8s;
        transition-property: opacity, transform;
        transition-timing-function: ease-out;
        position: relative;
        z-index: 1;
      }

      /* Particles */
      .particle {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.7);
        pointer-events: none;
        z-index: 0;
      }

      /* Active states */
      .active-card {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        visibility: visible;
      }

      .active-card::before {
        opacity: 1;
        transform: scale(1);
      }

      .active-text {
        opacity: 1;
        transform: translateY(0);
      }
      span {
        display: block;
        font-size: 14px;
        margin-top: 10px;
        font-weight: normal;
      }
    </style>
  </head>

  <body>
    <div class="theme-buttons">
      <button class="theme-btn elegant" title="Elegant Theme"></button>
      <button class="theme-btn ocean" title="Ocean Theme"></button>
      <button class="theme-btn sunset" title="Sunset Theme"></button>
      <button class="theme-btn forest" title="Forest Theme"></button>
      <button class="theme-btn cosmic" title="Cosmic Theme"></button>
    </div>

    <div class="container">
      <button class="button" onclick="transform()">
        Are You Ready to see Me!!
        <span>Click This </span>
      </button>
      <div class="card">
        <div class="text">
          "Magic happens when you choose your path. Select a theme above and
          witness the transformation! âœ¨"
        </div>
      </div>
    </div>

    <script>
      // Set initial theme
      document.querySelector(".elegant").classList.add("active");

      // Create random particles
      function createParticles() {
        const container = document.body;

        // Remove existing particles first
        document.querySelectorAll(".particle").forEach((p) => p.remove());

        for (let i = 0; i < 60; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Random position
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;

          // Random size
          const size = Math.random() * 6 + 2;

          // Random opacity
          const opacity = Math.random() * 0.6 + 0.2;

          // Set styles
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.opacity = opacity.toString();

          container.appendChild(particle);
        }
      }

      function transform() {
        const button = document.querySelector(".button");
        const card = document.querySelector(".card");
        const text = document.querySelector(".text");

        // Create explosion particles
        createExplosionEffect(button);

        // Hide button with animation
        button.style.opacity = "0";
        button.style.transform = "scale(0.8)";

        setTimeout(() => {
          button.style.display = "none";

          // Show card with animation
          card.classList.add("active-card");

          setTimeout(() => {
            text.classList.add("active-text");
          }, 600);
        }, 400);
      }

      function createExplosionEffect(element) {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Random angle
          const angle = Math.random() * Math.PI * 2;
          // Random distance
          const distance = Math.random() * 150 + 50;
          // Calculate position
          const posX = centerX + Math.cos(angle) * distance;
          const posY = centerY + Math.sin(angle) * distance;

          // Random size
          const size = Math.random() * 8 + 4;

          // Set styles
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${centerX}px`;
          particle.style.top = `${centerY}px`;
          particle.style.opacity = "1";

          document.body.appendChild(particle);

          // Animate
          setTimeout(() => {
            particle.style.transition =
              "all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1)";
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            particle.style.opacity = "0";

            // Remove after animation
            setTimeout(() => {
              particle.remove();
            }, 800);
          }, 10);
        }
      }

      // Theme functionality
      const themes = {
        elegant: {
          background: "linear-gradient(135deg, #4b4e6d 0%, #2c2e42 100%)",
          button: "#4b4e6d",
          shadow: "rgba(75, 78, 109, 0.4)",
          card: "rgba(255, 255, 255, 0.2)",
        },
        ocean: {
          background: "linear-gradient(135deg, #0288d1 0%, #01579b 100%)",
          button: "#0288d1",
          shadow: "rgba(2, 136, 209, 0.4)",
          card: "rgba(255, 255, 255, 0.2)",
        },
        sunset: {
          background: "linear-gradient(135deg, #ff5722 0%, #e91e63 100%)",
          button: "#ff5722",
          shadow: "rgba(255, 87, 34, 0.4)",
          card: "rgba(255, 255, 255, 0.2)",
        },
        forest: {
          background: "linear-gradient(135deg, #388e3c 0%, #1b5e20 100%)",
          button: "#388e3c",
          shadow: "rgba(56, 142, 60, 0.4)",
          card: "rgba(255, 255, 255, 0.2)",
        },
        cosmic: {
          background: "linear-gradient(135deg, #9c27b0 0%, #6a0080 100%)",
          button: "#9c27b0",
          shadow: "rgba(156, 39, 176, 0.4)",
          card: "rgba(255, 255, 255, 0.2)",
        },
      };

      document.querySelectorAll(".theme-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          // Remove active class from all buttons
          document
            .querySelectorAll(".theme-btn")
            .forEach((b) => b.classList.remove("active"));

          // Add active class to clicked button
          btn.classList.add("active");

          const themeClass = btn.classList[1];
          const theme = themes[themeClass];

          // Update document root variables
          document.documentElement.style.setProperty(
            "--primary-color",
            theme.button
          );
          document.documentElement.style.setProperty(
            "--button-color",
            theme.button
          );
          document.documentElement.style.setProperty(
            "--shadow-color",
            theme.shadow
          );
          document.documentElement.style.setProperty("--card-bg", theme.card);

          // Update body background
          document.body.style.background = theme.background;

          // Create new particles for the theme
          createParticles();
        });
      });

      // Initial particles
      createParticles();
    </script>
  </body>
</html>
