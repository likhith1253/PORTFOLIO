<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Theme Toggle Button (Top Right) -->
    <button id="themeToggle" class="theme-toggle">
      <span class="toggle-slider"></span>
    </button>
    <!-- Introduction Section with Elegant Left Animation -->
    <section class="intro-section">
      <div class="intro-container">
        <h1 class="intro-title">Welcome to My Portfolio</h1>
        <p class="intro-text">
          I'm a passionate developer building modern web experiences.
        </p>
      </div>
    </section> 

    <!-- Profile Picture Section -->
    <section class="profile-section">
      <div class="profile-container">
        <!-- Replace the src with your actual profile picture path -->
        <img
          src="your-image-url.jpg"
          alt="Profile Picture"
          class="profile-picture"
        />
      </div>
    </section>

    <!-- Aesthetic Button Example -->
    <section class="button-section">
      <button class="aesthetic-button">Visit My Work</button>
    </section>

    <!-- Moving Skills Div and Timeline -->
    <section class="skills-section">
      <div class="skills-container">
        <div class="skills-slider">
          <div class="skill">HTML</div>
          <div class="skill">CSS</div>
          <div class="skill">JavaScript</div>
          <div class="skill">React</div>
          <div class="skill">Node.js</div>
          <div class="skill">UI/UX</div>
        </div>
      </div>
      <div class="timeline"></div>
    </section>

    <!-- Download CV Button with Animated Transition -->
    <section class="cv-section">
      <button id="downloadCV" class="download-button">Download My CV</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
