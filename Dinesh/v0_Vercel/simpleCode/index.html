<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
    </header>

    <main>
      <section id="intro" class="animate-left">
        <h2>Hello, I'm <span class="highlight">John Doe</span></h2>
        <p>
          I'm a web developer passionate about creating beautiful and functional
          websites.
        </p>
        <button class="cta-button">Contact Me</button>
      </section>

      <section id="profile">
        <div class="profile-picture">
          <img
            src="Image1.jpg"
            alt="John Doe"
            id="profile-img"
          />
        </div>
      </section>

      <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
          <div class="skill">HTML</div>
          <div class="skill">CSS</div>
          <div class="skill">JavaScript</div>
          <div class="skill">React</div>
          <div class="skill">Node.js</div>
        </div>
        <div class="timeline">
          <div class="timeline-point">2020</div>
          <div class="timeline-point">2021</div>
          <div class="timeline-point">2022</div>
          <div class="timeline-point">2023</div>
          <div class="timeline-point">2024</div>
        </div>
      </section>

      <section id="cv">
        <h2>My CV</h2>
        <button id="download-cv" class="cta-button">Download CV</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 John Doe. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
