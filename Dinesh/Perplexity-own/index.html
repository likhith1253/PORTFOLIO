<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="themeToggle" class="theme-toggle">
      <span class="toggle-slider"></span>
    </button>

    <div class="intro-container">
      <h1 class="intro-title">Welcome to My Portfolio</h1>
      <p class="intro-text">
        I'm a passionate developer creating amazing web experiences.
      </p>
    </div>

    <div class="profile-container">
      <img src="your-image-url.jpg" alt="Your Name" class="profile-picture" />
    </div>

    <button class="aesthetic-button">Click Me</button>

    <div class="skills-container">
      <div class="skills-slider">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
        <div class="skill">React</div>
        <div class="skill">Node.js</div>
      </div>
    </div>
    <div class="timeline"></div>

    <button id="downloadCV" class="download-button">Download CV</button>

    <script src="script.js"></script>
  </body>
</html>
